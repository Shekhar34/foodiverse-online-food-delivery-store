
<!DOCTYPE html>
<html>
<head>
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .order-details {
      margin-bottom: 20px;
    }
    
    .order-details table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .order-details th,
    .order-details td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    .order-total {
      text-align: right;
      font-weight: bold;
    }
    
    .confirmation-message {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Confirmation</h1>
    
    <div class="order-details">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Product 1</td>
          <td>2</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>1</td>
          <td>$5.00</td>
        </tr>
      </table>
      <div class="order-total">
        <p>Total: $25.00</p>
      </div>
    </div>
    
    <div class="confirmation-message">
      <p>Thank you for your order! It will be shipped soon.</p>
    </div>
  </div>
</body>
</html>
