<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment portal</title>
    <link rel="stylesheet" type="text/css" href="Payment.css">
    
</head>
<body>
    <header>
       <div class="container">
           <div class="left">
               <h3>Billing address</h3>
               <form action="/cardpay" method="post">
                   Full name
                   <input type="text" name="name" placeholder="Enter name" required>
                   Email:
                   <input type="email" name="email" placeholder="Enter email" required>
                   Address:
                   <input type="text" name="address" placeholder="Enter address" required>
                   City:
                   <input type="text" name="city" placeholder="Enter city" required>
                   <div id="zip">
                       <label>
                           State
                           <select name="state" required>
                            <option>Choose States..</option>
                                <option>Maharashtra</option>
                                <option>Delhi</option>
                                <option>Madhya Pradesh</option>
                                <option>Haryana</option>
                                <option>Gujrat</option>
                                  <option>Rajasthan</option>
                           </select>
                       </label>
                       <label>
                           Zip code:
                           <input type="number" placeholder="Zip code" name="zipcode">
                       </label>
                   </div>
            
           </div>
           <div class="right">
               <h3>Payment</h3>
                   Accepted Card<br>
                   <img src="images/visa.jpg" width=70px;></img>
                   <img src="images/mastercard.jpg" width="70px;"></img>
                   <img src="images/aeexpress.jpg" width="70px;"></img>
                    <img src="images/rupay.jpg" width="120px;"></img>
                    <br><br>
                    Credit card number<br>
                   <input type="number" name="cardno" placeholder="Enter card number" required><br>
                Exp month<br>
                   <input type="number" name="expmonth" placeholder="Enter month" required><br>
                   <div id="zip"><br>
                       <label>
                           Exp year:
                           <select name="expyear" required>
                               <option>Choose year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                  <option>2027</option>
                           </select>
                       </label>
                       <label>
                           CVV
                           <input type="number" name="cvv" placeholder="CVV" required>
                       </label>
                   </div>
                  <a href="Conformation.html"><button type="submit" >Pay Now</button></a>
               </form>
              
           </div>
       </div>
       </header>
</body>
</html>
