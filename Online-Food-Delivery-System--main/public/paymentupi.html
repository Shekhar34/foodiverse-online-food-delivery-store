<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment portal</title>
    <link rel="stylesheet" type="text/css" href="Payment.css">
</head>
<body>
    <header>
       <div class="container">
           <div class="left">
               <h3>Billing address</h3>
               <form action="">
                   Full name
                   <input type="text" name="" placeholder="Enter name" required>
                   Email:
                   <input type="text" name="" placeholder="Enter email" required>
                   Address:
                   <input type="text" name="" placeholder="Enter address" required>
                   City:
                   <input type="text" name="" placeholder="Enter city" required>
                   <div id="zip">
                       <label>
                           State
                           <select>
                            <option>Choose States..</option>
                                <option>Maharashtra</option>
                                <option>Delhi</option>
                                <option>Madhya Pradesh</option>
                                <option>Haryana</option>
                                <option>Gujrat</option>
                                  <option>Rajasthan</option>
                           </select>
                       </label>
                       <label>
                           Zip code:
                           <input type="number" placeholder="Zip code">
                       </label>
                   </div>
               </form>
           </div>
           <div class="right">
               <h3>Payment</h3>
               <form>
                   Accepted platform<br>
                   <img src="images/phonepe.jpg" width=60px;></img>
                   <img src="images/gpay.jpg" width="60px;"></img>
                   <img src="images/apay.jpg" width="60px;"></img>
                    <img src="images/paytm.png" width="100px;"></img>
                    <br><br>
                    UPI id
                   <input type="text" name="" placeholder="Enter upi id" required>
                   <center><img src="images/qrcode.jpg" height="150px"width="150px"></center>
               </form>
              <a href="Conformation.html"><center><input type="submit" name="" value="Proceed to pay" style="background-color: #2c2e50; color:white"></center> </a>
           </div>
       </div>
       </header>
</body>
</html>
